<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
</head>
<body>
    <input type="text" class="flavor" placeholder="Choose flavor *">
    <textarea name="comment" class="comment" placeholder="Your comment (optional)"></textarea>
    <button class="submit">Order a hookah</button>

    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 50px;
            align-items: center;
        }

        .flavor {
            padding: 10px 15px;
            width: 80vw;
            max-height: 30px;
            max-width: 250px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid green;
        }

        .flavor.empty {
            border-color: red;
        }

        .comment {
            padding: 10px 15px;
            width: 80vw;
            max-width: 250px;
            border-radius: 8px;
            border: 1px solid green;
            resize: vertical;
        }

        .submit {
            height: 80vw;
            width: 80vw;
            max-height: 150px;
            max-width: 150px;
            border-radius: 100%;
            background-color: green;
            border: 2px solid green;
            text-transform: uppercase;
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit:hover {
            background-color: white;
            color: green;
        }
    </style>

    <script>
        const flavor = document.querySelector('.flavor')
        const comment = document.querySelector('.comment')
        const submit = document.querySelector('.submit')

        flavor.onclick = () => flavor.classList.remove('empty')

        submit.onclick = async () => {
            if (!flavor.value) {
                flavor.classList.add('empty')
                alert('You have to choose flavor')
                return
            }

            const res = await fetch(
                '/create-order',
                {
                    method: 'POST',
                    body: JSON.stringify({
                        flavor: flavor.value,
                        comment: comment.value
                    })
                }
            )

            if (res.ok) {
                alert('Thank you! Your order has been accepted')
                flavor.value = null
                comment.value = null
            } else {
                alert('Error, your order has not been received. Try again')
            }
        }
    </script>
</body>
</html>
